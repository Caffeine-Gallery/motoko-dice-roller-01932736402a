<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 mx-auto text-center">
                <h1>IC Dice Roller</h1>
                <div class="dice-container mt-4" id="diceContainer"></div>
                <div class="controls mt-4">
                    <select class="form-select mb-3 mx-auto" style="max-width: 200px" id="diceCount">
                        <option value="1">1 Die</option>
                        <option value="2">2 Dice</option>
                        <option value="3">3 Dice</option>
                        <option value="4">4 Dice</option>
                        <option value="5">5 Dice</option>
                    </select>
                    <button class="btn btn-primary" id="rollButton">Roll Dice</button>
                </div>
                <div class="history mt-4">
                    <h3>Roll History</h3>
                    <div id="historyContainer" class="text-start"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
